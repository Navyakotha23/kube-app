apiVersion: apps/v1
kind: Depolyment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLables:
      app: vprodb
  replicates: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
        image: vprofile/vprofiledb:V1
        args:
          - "ignore-db-dir=lost+found"
        volumeMount:
          - mountPath: /var/lib/mysql
            name: vpro-db-data
        ports:
          - name: vprodb-port
            containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueform:
              secretKeyRef:
                name: app-secret
                key: db-pass
    nodeSelector:
      zone: ap-south-1a
    volumes:
      - name: vpro-db-data
        awsElasticBlocksStore:
          volumeID: vol-0ba140607d228e7d5
          fsType: ext4